<div class="content-section implementation">
  <div class="card">
    <p-table [value]="categories" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Ref</th>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>{{category.id}}</td>
          <td>{{category.ref}}</td>
          <td>{{category.name}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
